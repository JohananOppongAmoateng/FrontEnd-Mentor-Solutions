<div class="profile-card">
  <div class="profile-header">
    <img 
      src="/social-links-profile/assets/images/avatar-jessica.jpeg" 
      alt="Jessica Randall" 
      class="profile-avatar"
    >
    <h1 class="profile-name">{{ profileData.name }}</h1>
    <p class="profile-location">{{ profileData.location }}</p>
  </div>
  
  <p class="profile-bio">{{ profileData.bio }}</p>
  
  <div class="social-links">
    <a 
      *ngFor="let link of profileData.socialLinks" 
      [href]="link.url" 
      target="_blank" 
      rel="noopener noreferrer"
      class="social-link"
    >
      {{ link.name }}
    </a>
  </div>
</div>
